{% extends 'users/base_logged_in.html' %}
{% load widget_tweaks %}
{% block content %}

<form action="/hub/deposit-inquiry-api/" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">{% csrf_token %}
    <fieldset>
        <div class="form-group ">
            <label class="col-sm-2 control-label ">
                Inquirer email
            </label>
            <div class="col-sm-10">
                <input name="inquirer_email" class="form-control" type="email" value="">
            </div>
        </div>
        <div class="form-group ">

            <label class="col-sm-2 control-label ">
                Deposit amount
            </label>
            <div class="col-sm-10">
                <input name="deposit_amount" class="form-control" type="number" value="">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label ">
                Deposit term
            </label>
            <div class="col-sm-10">
                <input name="deposit_term" class="form-control" type="number" value="">
            </div>
        </div>
        <div class="form-actions">
           <input type="hidden" name="post_data" value="true"/> <button class="btn btn-primary js-tooltip" title=""
                data-original-title="Make a POST request on the Deposit Inquiry List resource">POST</button>
        </div>
    </fieldset>
</form>

{{inqueries}}


{% endblock %}
